<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lucky Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="flex flex-col w-screen h-screen lg:flex-row ">
        <div class="bg-green-400   w-full basis-1/2 rotate-180 sm:transform-none">
                 <img src="Arrow png.webp" class="seta1 scale-100 absolute w-20  top-1/3 z-20 -mr-16 md:right-1/2 md:mr-0" alt="">
                

            <div class="mainbox  " id ="mainbox">
                
                <div class="box" id ="box">
                    
                    <div class="box1" >
                        <span class="font span1"><h5>10 Damage</h5>  </span>
                        <span class="font span2"><h5>20 damage</h5>  </span>
                        <span class="font span3"><h5>30 Damage</h5>  </span>
                        <span class="font span4"><h5>40 Damage</h5>  </span>
                        <span class="font span5"><h5>50 Damage</h5>  </span>
                       
                    </div>
                 
                    
                    <div class ="box2">
                        <span class="font span1"><h5>IK</h5></span>
                        <span class="font span2"><h5>60 Damage</h5>  </span>
                        <span class="font span3"><h5>70 Damage</h5>  </span>
                        <span class="font span4"><h5>80 Damage</h5>  </span>
                        <span class="font span5"><h5>90 Damage</h5>  </span>
                        
                    </div>
                
                </div>
                
                <button class="spin" onclick="spin()">SPIN</button>
            </div>

           
 
            
            <audio class="w-0 h-0"
            controls ="controls"
            id="wheel"
            > </audio>

            <div class="text-center invisible ">
               PLayer 1 Life : <h10 id = "player1"> </h10>
            </div>
            <div class="progress text-center">
                <div class="progress__fill"></div>
                <span class="progress__text"></span>
              </div>

        </div>
            <!-- ROLETA 2 -------------------------------------------------------------------------------------------->
        <div class="bg-yellow-400 w-full basis-1/2 border-t-4   border-black lg:border-t-0 lg:border-l-4">
            <img src="Arrow png.webp" class="seta2 scale-100 absolute w-20  top-1/3 z-20 -mr-16 md:right-1/2 md:mr-0" alt="">
          
            
            
            <div class="mainbox-B " id ="mainbox-B">
                
                <div class="box-B" id ="box-B">
                    <div class="box1-B" >
                        <span class="font span1"><h5>10 Damage</h5>  </span>
                        <span class="font span2"><h5>20 damage</h5>  </span>
                        <span class="font span3"><h5>30 Damage</h5>  </span>
                        <span class="font span4"><h5>40 Damage</h5>  </span>
                        <span class="font span5"><h5>50 Damage</h5>  </span>
                    </div>
                
                    <div class ="box2-B">
                        <span class="font span1"><h5>IK</h5></span>
                        <span class="font span2"><h5>60 Damage</h5>  </span>
                        <span class="font span3"><h5>70 Damage</h5>  </span>
                        <span class="font span4"><h5>80 Damage</h5>  </span>
                        <span class="font span5"><h5>90 Damage</h5>  </span>
                    </div>
                
                </div>
                
                <button class="spin-B"  onclick="spin2()">SPIN</button>
            </div>
            
            <audio class="w-0 h-0"
            controls ="controls"
            id="wheelB"
            > </audio>
            
            <!-- ----------------------------------------Vida player ------------------------------------------------------------------>
            <div class="text-center  invisible">
                PLayer 2 Life : <h10 id = "player2"></h10>
             </div>

             <div class="progress2 text-center">
                <div class="progress__fill2"></div>
                <span class="progress__text2"></span>
              </div>

        </div>
    </main>



</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"> </script>
</html>
